strategy:
  matrix:
    linux:
      imageName: 'ubuntu-22.04'
    mac:
      imageName: 'macOS-12'
    windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

variables:
  #  GRADLE_USER_HOME: $(Pipeline.Workspace)/.gradle
  FLUTTER_CHANNEL: beta
  FLUTTER_VERSION: 3.1.0-9.0.pre

steps:
