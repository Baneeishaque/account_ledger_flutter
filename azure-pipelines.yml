  #    displayName: Flutter SDK Cache

  - task: FlutterInstall@0
    inputs:
      mode: 'auto'
      channel: '$(FLUTTER_CHANNEL)'
      version: 'custom'
      customVersion: '$(FLUTTER_VERSION)'

  #  - task: Cache@2
  #    inputs:
  #      key: 'flutterPubCache | "$(Agent.OS)" | **/pubspec.yaml'
  #      restoreKeys: |
  #        flutterPubCache | "$(Agent.OS)"
  #        flutterPubCache
  #      path: '$(FlutterPubCachePath)'
  #    displayName: Flutter Pub System Cache

  - task: FlutterBuild@0
    inputs:
      target: 'apk'
      projectDirectory: '.'
      debugMode: true
      splitPerAbi: true
    displayName: Build APK on Windows
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  #  - task: FlutterBuild@0
  #    inputs:
  #      target: 'ios'
  #      projectDirectory: '.'
  #      debugMode: true
