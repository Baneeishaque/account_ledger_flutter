#    displayName: 'List Contents of $Build.SourcesDirectory/build/ios/ipa folder'
#    condition: eq( variables['Agent.OS'], 'Darwin' )

  - task: FlutterBuild@0
    inputs:
      target: 'web'
      projectDirectory: '.'
      debugMode: true
    displayName: Build Web on Windows
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - task: FlutterBuild@0
    inputs:
      target: 'desktop (windows)'
      projectDirectory: '.'
      debugMode: true
    displayName: Build Desktop on Windows
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - task: FlutterBuild@0
    inputs:
      target: 'desktop (linux)'
      projectDirectory: '.'
      debugMode: true
    displayName: Build Desktop on Linux
    condition: eq( variables['Agent.OS'], 'Linux' )

  - task: FlutterBuild@0
    inputs:
      target: 'desktop (macos)'
      projectDirectory: '.'
      debugMode: true
    displayName: Build Desktop on macOS
    condition: eq( variables['Agent.OS'], 'Darwin' )

  - script: |
      echo "Listing Linux build output..."
      find $(Build.SourcesDirectory)/build/linux -type f 2>/dev/null || echo "No linux build directory found"
    displayName: 'List Linux build output'
    condition: eq( variables['Agent.OS'], 'Linux' )
    continueOnError: true

  - publish: $(Build.SourcesDirectory)/build/linux/x64/debug/bundle
    artifact: Debug Linux Desktop App
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Linux' ))
    displayName: Publish Linux Desktop App

