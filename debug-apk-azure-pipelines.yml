  - task: Cache@2
    inputs:
      key: 'projectSpecificGradleCache | "$(Agent.OS)"'
      restoreKeys: projectSpecificGradleCache
      path: $(Build.SourcesDirectory)/android/.gradle
    displayName: Project Specific Gradle Cache

#  - task: JavaToolInstaller@0
